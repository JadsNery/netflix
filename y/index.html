<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema em Casa - Eu sei pelo cheiro de menta e pipoca</title>
    <meta name="description" content="Explore milhares de filmes. Descubra suas próximas histórias favoritas.">
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://image.tmdb.org">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="cinema-logo">CINEMA EM CASA</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Navbar / Menu / Pesquisa -->
    <header id="header"></header>

    <!-- Carrossel Principal -->
    <main>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators" id="carousel-indicators">
                <!-- Indicadores serão gerados dinamicamente -->
            </div>
            <div class="carousel-inner" id="carousel-inner">
                <!-- Itens do carrossel serão gerados dinamicamente -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" aria-label="Slide anterior">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" aria-label="Próximo slide">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>

        <!-- Seções de Filmes -->
        <div class="container-fluid px-4">
            <!-- Resultados da Busca -->
            <section id="search-results-section" class="movie-section" style="display: none;">
                <h2 id="search-results-title" class="section-title text-light mb-4"></h2>
                <div class="movie-row-container">
                    <div id="search-results-grid" class="movie-row">
                        <!-- Os resultados da busca serão carregados aqui dinamicamente -->
                    </div>
                </div>
            </section>

            <!-- Filmes Populares -->
            <section id="popular-movies" class="movie-section">
                <h2 class="section-title mb-4">
                    <i class="fas fa-fire me-2"></i>
                    Populares Agora
                </h2>
                <div class="movie-row-container">
                    <div id="popular-movies-grid" class="movie-row">
                        <!-- Os cards serão carregados aqui dinamicamente -->
                    </div>
                </div>
            </section>

            <!-- Filmes Bem Avaliados -->
            <section id="top-rated-movies" class="movie-section">
                <h2 class="section-title mb-4">
                    <i class="fas fa-star me-2"></i>
                    Bem Avaliados
                </h2>
                <div class="movie-row-container">
                    <div id="top-rated-movies-grid" class="movie-row">
                        <!-- Os cards serão carregados aqui dinamicamente -->
                    </div>
                </div>
            </section>

            <!-- Filmes em Cartaz -->
            <section id="now-playing-movies" class="movie-section">
                <h2 class="section-title mb-4">
                    <i class="fas fa-ticket-alt me-2"></i>
                    Em Cartaz
                </h2>
                <div class="movie-row-container">
                    <div id="now-playing-movies-grid" class="movie-row">
                        <!-- Os cards serão carregados aqui dinamicamente -->
                    </div>
                </div>
            </section>

            <!-- Próximos Lançamentos -->
            <section id="upcoming-movies" class="movie-section">
                <h2 class="section-title mb-4">
                    <i class="fas fa-calendar-alt me-2"></i>
                    Próximos Lançamentos
                </h2>
                <div class="movie-row-container">
                    <div id="upcoming-movies-grid" class="movie-row">
                        <!-- Os cards serão carregados aqui dinamicamente -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para detalhes do filme -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Detalhes do Filme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="movieModalBody">
                    <!-- Conteúdo será carregado dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts Principais -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/footer.js"></script>
    <script type="module" src="js/carousel.js"></script>
    <script type="module" src="js/modal.js"></script>
    <script type="module" src="js/search.js"></script>
</body>
</html>
